<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div id="contain-perfume-box">

    <img src="./images/image-product-desktop.jpg" alt="" id="image-perfume-desktop">
    <img src="./images/image-product-mobile.jpg" alt="" id="image-perfume-mobile">
    
    <div id="Contain-text">
      <p class="mon-class" id="top-text-styling">Perfume</p>
      
      <h1 class="frau-class" id="title-text-styling">Gabrielle Essence Eau De Parfum</h1>
      
      <p id="text-main-styling" class="mon-class">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div id="price-contain">
        <h1 class="frau-class" id="now-price-text">$149.99</h1>
        <p class="mon-class" id="before-price-styling">$169.99</p>
      </div>
      
      <button class="mon-class" id="button-styling"><img src="./images/icon-cart.svg" alt="" id="cart-picture-button"> Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
